<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play it now!</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/game-menu.css">
    <link rel="stylesheet" href="./styles/game-itself.css">
</head>
<body>
    <div class="game">
        <!-- GAME MENU -->
        <div class="game-menu game-menu-active">
            <div class="game-menu-play">
                <button class="game-menu-play-button" type="button" id="startButton">Start</button>
                <button disabled class="game-menu-play-button" type="button" id="restartButton">Restart</button>
            </div>
        </div>

        <!-- GAME ITSELF -->
        <div class="game-itself">
            <div class="game-itself-top">
                <div class="game-itself-top-turn">TURN</div>
                <button type="button" class="game-itself-top-reset-button" id="replayButton">
                    <svg class="game-itself-top-reset-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.0413 2 17.7655 3.35767 19.5996 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M20 2.5V6H16.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15.9453 12.3577C15.7686 12.9844 14.9333 13.4273 13.2629 14.3131C11.648 15.1693 10.8406 15.5975 10.1899 15.4254C9.9209 15.3542 9.6758 15.2191 9.47812 15.0329C9 14.5827 9 13.7094 9 11.9629C9 10.2163 9 9.34307 9.47812 8.89284C9.6758 8.7067 9.9209 8.57157 10.1899 8.50042C10.8406 8.32833 11.648 8.75646 13.2629 9.61272C14.9333 10.4985 15.7686 10.9414 15.9453 11.5681C16.0182 11.8268 16.0182 12.099 15.9453 12.3577Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="game-itself-grid">
                <button disabled value="1" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="2" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="3" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="4" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="5" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="6" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="7" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="8" type="button" class="game-itself-grid-itself"></button>
                <button disabled value="9" type="button" class="game-itself-grid-itself"></button>
            </div>
            <div class="game-itself-bottom">
                <div class="game-itself-bottom-inner">
                    <h5 class="game-itself-bottom-inner-subheader">X(You)</h5>
                    <h3 class="game-itself-bottom-inner-number" id="playerWonText">0</h3>
                </div>
                <div class="game-itself-bottom-inner">
                    <h5 class="game-itself-bottom-inner-subheader">Ties</h5>
                    <h3 class="game-itself-bottom-inner-number">0</h3>
                </div>
                <div class="game-itself-bottom-inner">
                    <h5 class="game-itself-bottom-inner-subheader">O(CPU)</h5>
                    <h3 class="game-itself-bottom-inner-number">0</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./scripts/turn.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/computer.js"></script>
</body>
</html>
